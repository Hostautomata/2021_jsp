<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function go(f) {
		var x = f.hobby.value();
		if(x.length==0){
			alert("선택해주세요");
			return;
		}
		f.action="/0602_servlet/Ex09";
		f.submit();
	}
</script>
</head>
<body>
	<form action="/0602_servlet/Ex09" method="post">
		<fieldset>
			<legend>배열 파라미터넘기기</legend>
			<p>취미 : 
				<input type="checkbox" name = "hobby" value="운동">운동
				<input type="checkbox" name = "hobby" value="게임">게임
				<input type="checkbox" name = "hobby" value="영화">영화
				<input type="checkbox" name = "hobby" value="독서">독서
			</p>
			<p>웹 프로그래밍 : 
				<select name = "web" multiple="multiple" size="6">
					<option>html</option>
					<option>css</option>
					<option>javascript</option>
					<option>jsp</option>
					<option>spring</option>
				</select>
			</p>
			<input type="button" value="정보전달" onclick="go(this.form)"> 
		</fieldset>
	</form>
</body>
</html>
